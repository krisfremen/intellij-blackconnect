name: build
on:
  push:
    branches:
      - master
    paths:
      - 'build.gradle'
      - 'gradle.properties'
      - 'src/**'
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 14
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: buildPlugin
        gradle-version: 6.5
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: test
        gradle-version: 6.5
